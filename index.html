      function sayHello() {
        alert("Hello, World!");
      }
      function getName() {
        let namecontainer = prompt("");
        document.getElementById("get").textContent = namecontainer;
      }
      function printName() {
        const nameContainerElement = document.getElementById("name-container");
        nameContainerElement.innerText = "John Doe";
      }
      function deleteName() {
        let dissapear = "";
        const nameContainerElement = document.getElementById("name-container");
        document.getElementById("get").innerHTML = dissapear;
      }
    </script>
